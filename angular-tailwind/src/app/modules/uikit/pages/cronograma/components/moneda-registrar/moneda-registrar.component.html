<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-6xl">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="bg-transparent border border-primary-background/90 rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary px-4 py-2.5">
          <h3 class="text-xl font-semibold text-white">Monedas</h3>
        </div>
        
        <div class="p-6 space-y-6 bg-gray-50">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Tipo de moneda -->
            <div class="space-y-1.5">
              <label class="block text-sm font-medium text-gray-700">
                Tipo de Moneda <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                formControlName="tipo_moneda"
                placeholder="Ej: USD, PEN, EUR"
                maxlength="20"
                class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                [class.border-red-500]="controlInvalid('tipo_moneda')"
              />
              @if (controlInvalid('tipo_moneda')) {
                <small class="text-red-500 text-xs">Ingrese el tipo de moneda (máx. 20 caracteres).</small>
              }
            </div>

            <!-- Estado (Toggle Switch) -->
            <div class="space-y-1.5">
              <label class="block text-sm font-medium text-gray-700">Estado</label>
              <div class="flex items-center pt-2">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    formControlName="estado"
                    class="sr-only peer"
                  />
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                  <span class="ml-3 text-sm font-medium text-gray-700">
                    {{ form.get('estado')?.value ? 'Activo' : 'Inactivo' }}
                  </span>
                </label>
              </div>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              (click)="volver()"
              class="px-6 py-2.5 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
            >
              Volver
            </button>
            <button
              type="submit"
              [disabled]="loading || form.invalid"
              class="px-6 py-2.5 bg-primary hover:bg-primary-dark text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (loading) {
                Guardando...
              } @else {
                Registrar
              }
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
