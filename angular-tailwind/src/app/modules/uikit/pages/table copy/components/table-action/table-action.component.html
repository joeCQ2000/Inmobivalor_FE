
  <div class="color-primary-foreground px-6 py-8  border-foreground/70">
  <div class="flex items-center justify-between w-full">
  <h3 class="text-sm text-foreground font-medium">
    Búsqueda general
  </h3>

  <button
    (click)="goToRegistro()"
    class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
    Añadir usuario
  </button>
</div>

 
  <div class="color-primary-foreground px-1 py-3  border-foreground/60">
    <div class="absolute left-3 top-2.5 text-gray-400">
    </div>
    <input
    #searchInput
      name="search"
      class="pr-2 py-2 x-10 md:w-[200px] text-sm border border-foreground rounded-md bg-foreground text-gray-200 placeholder-gray-500 focus:ring-rose-600 focus:border-rose-600"
      placeholder="Buscar correlativo o cliente"
      type="text"
      (input)="onSearchChange($event)" />
  </div>
</div>

<!--Filtros -->
<div class="color-primary-foreground px-6 py-2  border-gray-700">
  <div class="flex items-center gap-6 flex-wrap md:flex-nowrap overflow-x-auto whitespace-nowrap">

    <!-- Username-->
    <div class="flex flex-col">
      <label class="text-xs text-foreground mb-1">Nombre de Usuario</label>
      <input #username
        type="text"
        class="px-2 py-2 text-sm border border-gray-600 rounded-md bg-foreground text-gray-200 focus:ring-rose-600 focus:border-rose-600 w-full"
        (change)="onUsernameChange($event)" />
    </div>

    <!-- DNI -->
    <div class="flex flex-col">
      <label class="text-xs text-foreground mb-1">DNI</label>
      <input
      #dni
        type="text"
        class="px-2 py-2 text-sm border border-gray-600 rounded-md bg-foreground text-gray-200 focus:ring-rose-600 focus:border-rose-600 w-full"
        (change)="onDNIChange($event)" />
    </div>

    <!-- Estado -->
    <div class="flex flex-col">
      <label class="text-xs text-foreground mb-1">Estado</label>
      <select  #selectEstado
        class="px-2 py-2 text-sm border border-gray-600 rounded-md bg-foreground text-gray-200 focus:ring-rose-600 focus:border-rose-600 w-full"
        (change)="onEstadoChange($event)">
        <option value="0">Seleccione el estado</option>
      </select>
    </div>
    <!-- Botón Buscar -->
<div class="w-full flex justify-end gap-2 mt-4">
  <button
    class="bg-primary text-primary-foreground flex-none rounded-md px-5 py-2.5 text-xs font-semibold"
    (click)="onSearch(username, dni, selectEstado)">
    Buscar
  </button>

  <button
    class="border border-primary text-primary flex-none rounded-md px-5 py-2.5 text-xs font-semibold"
    (click)="resetFilters(searchInput, username, dni, selectEstado)">
    Limpiar
  </button>
</div>
  </div>
