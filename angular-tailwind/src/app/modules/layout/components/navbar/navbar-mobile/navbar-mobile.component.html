<div
  [ngClass]="
    menuService.showMobileMenu
      ? 'animate-fade-in-up pointer-events-auto scale-100 opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  "
  class="absolute inset-x-0 top-0 z-10 origin-top-right transform p-2 transition md:hidden">
  <div class="rounded-lg bg-[#00049E] shadow-lg">
    <div class="pt-5 pb-6">
      <div class="flex items-center justify-between px-5">
        <div>
          <!-- Logo -->
          <div class="flex items-center justify-start gap-3 sm:order-2 md:mr-10 lg:hidden">
            <b class="text-lg font-bold">
              <span class="text-white">Inmobi</span><span style="color: #7d93ff">valor</span>
            </b>
          </div>
        </div>

        <div class="-mr-2">
          <button
            (click)="toggleMobileMenu()"
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-white/80 transition-transform hover:rotate-90 hover:bg-white/10 hover:text-white focus:outline-hidden focus:ring-2 focus:ring-inset focus:ring-white/70">
            <span class="sr-only">Close menu</span>
            <svg-icon src="assets/icons/heroicons/outline/x.svg"></svg-icon>
          </button>
        </div>
      </div>

      <div
        class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent max-h-[500px] overflow-y-auto px-5">
        <app-navbar-mobile-menu></app-navbar-mobile-menu>
      </div>
    </div>
  </div>
</div>
