<div class="pt-4 bg-[#00049E]" *ngFor="let menu of menuService.pagesMenu">
  <div class="mx-1 mb-2 flex items-center justify-between">
    <small class="text-xs font-semibold text-white/70">
      {{ menu.group }}
    </small>
  </div>

  <ul class="flex flex-col">
    <!-- List items -->
    <li *ngFor="let item of menu.items">
      <!-- Menu List -->
      <div
        (click)="toggleMenu(item)"
        [ngClass]="{
          'bg-white/15': item.active
        }"
        class="group flex grow items-center gap-4 rounded-lg px-3 py-2 text-white cursor-pointer
               transition-all duration-150 hover:bg-white/10 hover:translate-x-[2px]"
      >
        <!-- Icon -->
        <div [ngClass]="item.active ? 'text-white' : 'text-white/70'">
          <svg-icon src="{{ item.icon }}" [svgClass]="'h-5 w-5'"></svg-icon>
        </div>

        <!-- Condition -->
        <ng-container
          [ngTemplateOutlet]="item.children ? childMenu : parentMenu"
          [ngTemplateOutletContext]="{ item: item }"
        >
        </ng-container>

        <!-- Workaround:: Enable routerLink -->
        <ng-template #parentMenu let-item="item">
          <div
            routerLink="{{ item.route }}"
            class="flex h-[36px] cursor-pointer items-center justify-start rounded-sm text-white"
          >
            <a
              routerLinkActive="text-white"
              class="truncate text-xs font-semibold tracking-wide focus:outline-hidden"
            >
              {{ item.label }}
            </a>
          </div>
        </ng-template>

        <!-- Workaround:: Disable routerLink -->
        <ng-template #childMenu let-item="item">
          <div class="flex h-9 grow cursor-pointer items-center justify-start rounded-sm">
            <a
              class="truncate text-xs font-semibold tracking-wide text-white/80 group-hover:text-white focus:outline-hidden"
            >
              {{ item.label }}
            </a>
          </div>
        </ng-template>

        <!-- Arrow Icon -->
        <button
          *ngIf="item.children"
          class="flex cursor-pointer items-center justify-end p-0 text-white/70 transition-all duration-500 ltr:right-0 rtl:left-0"
        >
          @if(!item.expanded){
          <svg-icon src="assets/icons/heroicons/outline/plus.svg" svgClass="h-4 w-4"></svg-icon>
          } @else {
          <svg-icon src="assets/icons/heroicons/outline/minus.svg" svgClass="h-4 w-4"></svg-icon>
          }
        </button>
      </div>

      <!-- Submenu items -->
      <app-navbar-mobile-submenu [submenu]="item"></app-navbar-mobile-submenu>
    </li>
  </ul>
</div>
