<div *ngFor="let menu of menuService.pagesMenu">
  <div *ngIf="menuService.showSideBar" class="mx-1 flex items-center justify-between py-3">
    <small
      [ngClass]="{ hidden: !menuService.showSideBar }"
      class="text-xs font-semibold text-white/70"
    >
      {{ menu.group }}
    </small>
  </div>

  <ul class="flex flex-col">
    <!-- List items -->
    <li *ngFor="let item of menu.items">
      <!-- Menu List -->
      <div
        (click)="toggleMenu(item)"
        [ngClass]="{
          'bg-white/15': item.active 
        }"
        class="group relative flex grow items-center gap-4 rounded-lg px-2 py-2 text-white cursor-pointer
         transition-all duration-150 hover:bg-white/10 hover:translate-x-[2px]"
      >
        <!-- Icon -->
        <div [ngClass]="item.active && !menuService.showSideBar ? 'text-white' : 'text-white/70'">
          <svg-icon src="{{ item.icon }}" [svgClass]="'h-5 w-5'"> </svg-icon>
        </div>

        <!-- Condition -->
        <ng-container
          [ngTemplateOutlet]="item.children ? childMenu : parentMenu"
          [ngTemplateOutletContext]="{ item: item }"
        >
        </ng-container>

        <!-- Workaround:: Enable routerLink -->
        <ng-template #parentMenu let-item="item">
          <div
            routerLink="{{ item.route }}"
            class="flex h-[36px] cursor-pointer items-center justify-start rounded-sm text-white hover:text-white"
          >
            <a
              [ngClass]="{ hidden: !menuService.showSideBar }"
              routerLinkActive="text-white"
              class="truncate text-xs font-semibold tracking-wide focus:outline-hidden"
            >
              {{ item.label }}
            </a>
          </div>
        </ng-template>

        <!-- Workaround:: Disable routerLink -->
        <ng-template #childMenu let-item="item">
          <div class="flex h-9 grow cursor-pointer items-center justify-start rounded-sm">
            <a
              [ngClass]="{ hidden: !menuService.showSideBar }"
              class="truncate text-xs font-semibold tracking-wide text-white group-hover:text-white focus:outline-hidden"
            >
              {{ item.label }}
            </a>
          </div>
        </ng-template>

        <!-- Arrow Icon -->
        <button
          *ngIf="item.children"
          [ngClass]="{ hidden: !menuService.showSideBar }"
          class="flex cursor-pointer items-center justify-end p-0 text-white/70 transition-all duration-500 ltr:right-0 rtl:left-0"
        >
          @if(!item.expanded){
          <svg-icon src="assets/icons/heroicons/outline/plus.svg" svgClass="h-4 w-4"> </svg-icon>
          } @else {
          <svg-icon src="assets/icons/heroicons/outline/minus.svg" svgClass="h-4 w-4"> </svg-icon>
          }
        </button>

        <!-- Tooltip (cuando estÃ¡ colapsado el sidebar) -->
        <div class="z-1 fixed h-[36px]" *ngIf="!menuService.showSideBar">
          <span
            class="z-1 absolute w-auto min-w-max translate-y-[2px] scale-0 rounded-md bg-white p-2 text-xs font-bold text-[#00049E] shadow-md transition-all duration-200 group-hover:scale-100 ltr:origin-left ltr:translate-x-10 rtl:origin-right rtl:-translate-x-10"
          >
            {{ item.label }}
          </span>
        </div>
      </div>

      <!-- Submenu items -->
      <app-sidebar-submenu [submenu]="item"></app-sidebar-submenu>
    </li>
  </ul>

  <div class="py-3" *ngIf="menu.separator">
    <hr class="border-dashed border-border" />
  </div>
</div>
